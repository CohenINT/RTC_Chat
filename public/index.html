<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">


</head>
<body>



    <div class="container">
        <img src="img/red-bg.svg" class="red_bg">
        <div class="user">

            <img src="img/icon-settings.svg" class="icon_settings">
            <p class="user-header">Berta </p>
            <img src="img/circle-inbox.svg" class="circle_inbox">
    
          
                <p class="inbox-num">2</p>
           
        </div>

    <div class="conversation" id="output">
       
    <!-- TODO: here we push in the text messages boxes filed with messages from others users and user itself -->
 

     <div class="message recived">
         <p class="msg_time_incoming">
             17:38
         </p>
         <p class="msg_text_incoming">
          Hi! my name is Berta.  i am a bot!
        </p>


     </div>

     <div class="message outgoing">
        <p class="msg_time_outgoing">
            17:39
        </p>
        <p class="msg_text_outgoing">
         Well hey Bot Berta, nice to E-meet ya!
       </p>


    </div>



    </div>
       
       




            <div class="input">
                <input type="text" id="message"  class="msg_box" placeholder="Type in your message...">
                <img  src="img/icon-attach.svg" class="icon_attach">
                <img src="img/icon-smiley.svg" class="Icon_smiley">
            </div>
    </div>








    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
